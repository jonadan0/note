<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .ad-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1; 
            z-index: 1000; 
        }
        .ad-wrapper {
            margin: 0 auto;
            max-width: 320px;
        }
        .kakao_ad_area {
            display: block;
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="notion-app">
        <div class="notion-sidebar">
            <ul>
                <li id="nav-notes" class="active">Notes</li>
                <li id="nav-tasks">Tasks</li>
                <li id="nav-calendar">Calendar</li>
            </ul>
            <div id="auth-section">
                <a href="login.html"><button id="login-btn">Login</button></a>
                <a href="signup.html"><button id="signup-btn">Sign Up</button></a>
                <button id="logout-btn" class="hidden">Logout</button>
            </div>
        </div>
        <div class="notion-main">
            <div class="notion-header">
                <h1 id="section-title">Notes</h1>
            </div>
            <div class="notion-section" id="notes-section">
                <div id="notes-list"></div>
                <div id="note-editor" class="hidden">
                    <input type="hidden" id="note-id">
                    <input type="text" id="note-title" placeholder="Title" required>
                    <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                    <div>
                        <button id="save-note">Save</button>
                        <button id="cancel-note">Cancel</button>
                        <button id="delete-note" class="hidden">Delete</button>
                    </div>
                </div>
                <button id="new-note" class="hidden">New Note</button>
            </div>
            <div class="notion-section hidden" id="tasks-section">
                <h2>Tasks</h2>
                <div id="tasks-list"></div>
                <input type="text" id="new-task-input" placeholder="New task">
                <button id="add-task">Add Task</button>
            </div>
            <div class="notion-section hidden" id="calendar-section">
                <h2>Calendar</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <div class="ad-container">
        <div class="ad-wrapper">
            <ins class="kakao_ad_area" 
                 data-ad-unit="DAN-StaciWBusTdCPwVh"
                 data-ad-width="320"
                 data-ad-height="100"></ins>
        </div>
    </div>
    <script type="text/javascript">
        kakao_adfit.load();
    </script>
    <script src="script.js"></script>
</body>
</html>
